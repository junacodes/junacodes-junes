<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock paper</title>
    <link rel="stylesheet" href="./css/rock.css">
</head>

<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>

    <div class="score-border">
        <div id="user-label" class="badge">Users</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>
    <div class="result">
        <p>Paper covers rock. You win!!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="./img/88661-200.png" alt="">

        </div>
        <div class="choice" id="p">
            <img src="./img/477922-200.png" alt="">

        </div>
        <div class="choice" id="s">
            <img src="./img/88666-200.png" alt="">

        </div>
    </div>
    <p id="action-message">Make Your Move!!</p>
    <script src="./js/index.js"></script>
</body>


</html>
